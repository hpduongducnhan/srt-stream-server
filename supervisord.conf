[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
user=root

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

# ============================================
# SRS (Simple Realtime Server) - No resource limits
# ============================================
[program:srs]
command=/usr/local/srs/objs/srs -c /usr/local/srs/conf/srt.conf
directory=/usr/local/srs
autostart=true
autorestart=true
startsecs=5
startretries=3
stopwaitsecs=10
stopasgroup=true
killasgroup=true
stdout_logfile=/var/log/supervisor/srs-stdout.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=5
stderr_logfile=/var/log/supervisor/srs-stderr.log
stderr_logfile_maxbytes=50MB
stderr_logfile_backups=5
priority=100
# No resource limits - SRS can use all available resources

# ============================================
# Management App (Go application)
# ============================================
[program:mgmt-app]
command=/app/mgmt-app
directory=/app
autostart=true
autorestart=true
startsecs=5
startretries=3
stopwaitsecs=10
stopasgroup=true
killasgroup=true
stdout_logfile=/var/log/supervisor/mgmt-stdout.log
stdout_logfile_maxbytes=20MB
stdout_logfile_backups=3
stderr_logfile=/var/log/supervisor/mgmt-stderr.log
stderr_logfile_maxbytes=20MB
stderr_logfile_backups=3
priority=200
# Depends on SRS being started first
environment=HOME="/app"
